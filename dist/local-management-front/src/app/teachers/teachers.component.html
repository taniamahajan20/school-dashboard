<div class="container">
  <div class="row">

    <div *ngFor="let tea of teachers" class="col sm-4 p-2">
      <div class="card bg-light text-center">
        <div class="card-block">
          <h2>Teacher: {{tea.name}}</h2>
          <!--<label>Course: {{sub.course.name}}</label>-->
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" *ngIf="!showForm" (click)="displayForm()">Add New Teacher</button>

  <div *ngIf="showForm">
    <label>Teacher: </label>
    <input [(ngModel)]="teacher.name">
    <select [(ngModel)]="selectedVal">
    <option value = "" disabled selected> Select a Course</option>
    <option *ngFor="let item of subjects" [value]="item.id">{{item.name}}</option>
  </select>
    <button class="btn btn-primary" (click)="addTeacher()">Add</button>
  </div>
</div>
